                    {answerOptions.map((opt) => (
                      <button key={opt.value} onClick={() => handleAnswer(opt.value)} disabled={anim} style={{ background: sel === opt.value ? 'linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%)' : 'rgba(255,255,255,0.85)', border: sel === opt.value ? 'none' : '1px solid rgba(255,182,193,0.25)', color: sel === opt.value ? '#fff' : '#666', padding: '16px 22px', borderRadius: '14px', fontSize: '15px', cursor: anim ? 'default' : 'pointer', transition: 'all 0.2s ease', textAlign: 'left', opacity: anim ? 0.5 : 1, boxShadow: sel === opt.value ? '0 6px 22px rgba(255,107,157,0.28)' : '0 2px 8px rgba(0,0,0,0.04)' }}>{opt.label}</button>
                    ))}
                  </div>
                </div>
              </div>
            )}

            {step === 'result' && result && (
              <div style={{ animation: 'slideUp 0.8s ease-out' }}>
                <div style={{ textAlign: 'center', marginBottom: '35px' }}>
                  <p style={{ fontSize: '13px', color: '#ff6b9d', textTransform: 'uppercase', letterSpacing: '4px', marginBottom: '8px', fontWeight: '500' }}>Your Love Type</p>
                  <h2 style={{ fontFamily: '"Cormorant Garamond", serif', fontSize: 'clamp(32px, 7vw, 48px)', fontWeight: '500', background: 'linear-gradient(135deg, #ff6b9d, #ff8fab, #a78bfa)', WebkitBackgroundClip: 'text', WebkitTextFillColor: 'transparent', marginBottom: '5px' }}>{result.data.emoji} {result.data.name}</h2>
                  <p style={{ fontSize: '18px', color: '#a78bfa', fontFamily: '"Cormorant Garamond", serif', letterSpacing: '5px' }}>{result.type}</p>
                </div>

                <div style={{ background: 'rgba(255,255,255,0.9)', borderRadius: '22px', padding: '35px', border: '1px solid rgba(255,182,193,0.18)', marginBottom: '22px', boxShadow: '0 8px 35px rgba(255,182,193,0.12)' }}>
                  <p style={{ fontSize: '15px', lineHeight: '2', color: '#555' }}>{result.data.description}</p>
                </div>

                <div style={{ display: 'grid', gridTemplateColumns: 'repeat(2, 1fr)', gap: '18px', marginBottom: '22px' }}>
                  <div style={{ background: 'linear-gradient(135deg, rgba(134,239,172,0.12), rgba(74,222,128,0.08))', borderRadius: '18px', padding: '22px', border: '1px solid rgba(74,222,128,0.25)', boxShadow: '0 4px 18px rgba(74,222,128,0.08)' }}>
                    <h3 style={{ fontSize: '13px', color: '#22c55e', marginBottom: '12px', display: 'flex', alignItems: 'center', gap: '6px', fontWeight: '600' }}><span>✨</span> 強み</h3>
                    <ul style={{ listStyle: 'none', padding: 0, margin: 0 }}>{result.data.strengths.map((s, i) => <li key={i} style={{ fontSize: '13px', color: '#555', marginBottom: '6px', paddingLeft: '14px', position: 'relative' }}><span style={{ position: 'absolute', left: 0, color: '#22c55e' }}>•</span>{s}</li>)}</ul>
                  </div>
                  <div style={{ background: 'linear-gradient(135deg, rgba(251,191,36,0.12), rgba(245,158,11,0.08))', borderRadius: '18px', padding: '22px', border: '1px solid rgba(245,158,11,0.25)', boxShadow: '0 4px 18px rgba(245,158,11,0.08)' }}>
                    <h3 style={{ fontSize: '13px', color: '#f59e0b', marginBottom: '12px', display: 'flex', alignItems: 'center', gap: '6px', fontWeight: '600' }}><span>💡</span> 注意点</h3>
                    <ul style={{ listStyle: 'none', padding: 0, margin: 0 }}>{result.data.challenges.map((c, i) => <li key={i} style={{ fontSize: '13px', color: '#555', marginBottom: '6px', paddingLeft: '14px', position: 'relative' }}><span style={{ position: 'absolute', left: 0, color: '#f59e0b' }}>•</span>{c}</li>)}</ul>
                  </div>
                </div>

                {/* Love Match */}
                <div style={{ background: 'linear-gradient(135deg, rgba(255,107,157,0.08) 0%, rgba(255,182,193,0.05) 100%)', borderRadius: '22px', padding: '30px', border: '1px solid rgba(255,182,193,0.25)', marginBottom: '22px', boxShadow: '0 8px 35px rgba(255,182,193,0.12)' }}>
                  <h3 style={{ fontSize: '16px', color: '#ff6b9d', marginBottom: '8px', textAlign: 'center', display: 'flex', alignItems: 'center', justifyContent: 'center', gap: '8px', fontWeight: '600' }}><span>💕</span> 恋愛で相性の良いタイプ</h3>
                  <p style={{ fontSize: '12px', color: '#888', textAlign: 'center', marginBottom: '20px' }}>ドキドキ感・情熱・感情的なつながりを重視</p>
                  <div style={{ display: 'flex', flexDirection: 'column', gap: '12px' }}>
                    {result.data.loveMatch.map((m, idx) => (
                      <div key={m.type} style={{ background: 'rgba(255,255,255,0.85)', borderRadius: '14px', border: '1px solid rgba(255,107,157,0.15)', overflow: 'hidden', boxShadow: '0 3px 12px rgba(255,107,157,0.08)' }}>
                        <button onClick={() => setExpLove(expLove === idx ? null : idx)} style={{ width: '100%', background: 'transparent', border: 'none', padding: '15px 18px', cursor: 'pointer', display: 'flex', alignItems: 'center', justifyContent: 'space-between', color: '#4a4a4a' }}>
                          <div style={{ display: 'flex', alignItems: 'center', gap: '10px' }}>
                            <span style={{ fontSize: '11px', background: 'linear-gradient(135deg, #ff6b9d, #ff8fab)', padding: '3px 10px', borderRadius: '15px', color: '#fff', fontWeight: '600' }}>{idx === 0 ? '1st' : '2nd'}</span>
                            <span style={{ fontSize: '24px' }}>{typeData[m.type].emoji}</span>
                            <div style={{ textAlign: 'left' }}><div style={{ fontSize: '14px', fontWeight: '600', color: '#4a4a4a' }}>{typeData[m.type].name}</div><div style={{ fontSize: '11px', color: '#999' }}>{m.type}</div></div>
                          </div>
                          <span style={{ transform: expLove === idx ? 'rotate(180deg)' : 'rotate(0deg)', transition: 'transform 0.3s ease', fontSize: '12px', color: '#ff6b9d' }}>▼</span>
                        </button>
                        {expLove === idx && <div style={{ padding: '0 18px 18px', animation: 'fadeIn 0.3s ease-out' }}><div style={{ background: 'linear-gradient(135deg, rgba(255,107,157,0.06), rgba(255,182,193,0.03))', borderRadius: '10px', padding: '15px' }}><div style={{ fontSize: '11px', color: '#ff6b9d', marginBottom: '8px', display: 'flex', alignItems: 'center', gap: '5px', fontWeight: '600' }}><span>💗</span> 相性の理由</div><p style={{ fontSize: '13px', lineHeight: '1.9', color: '#555', margin: 0 }}>{m.reason}</p></div></div>}
                      </div>
                    ))}
                  </div>
                </div>

                {/* Marriage Match */}
                <div style={{ background: 'linear-gradient(135deg, rgba(167,139,250,0.08) 0%, rgba(139,92,246,0.05) 100%)', borderRadius: '22px', padding: '30px', border: '1px solid rgba(167,139,250,0.25)', marginBottom: '22px', boxShadow: '0 8px 35px rgba(167,139,250,0.12)' }}>
                  <h3 style={{ fontSize: '16px', color: '#a78bfa', marginBottom: '8px', textAlign: 'center', display: 'flex', alignItems: 'center', justifyContent: 'center', gap: '8px', fontWeight: '600' }}><span>💍</span> 結婚相手として相性の良いタイプ</h3>
                  <p style={{ fontSize: '12px', color: '#888', textAlign: 'center', marginBottom: '20px' }}>長期的な安定・価値観の一致・生活面での補完を重視</p>
                  <div style={{ display: 'flex', flexDirection: 'column', gap: '12px' }}>
                    {result.data.marriageMatch.map((m, idx) => (
                      <div key={m.type} style={{ background: 'rgba(255,255,255,0.85)', borderRadius: '14px', border: '1px solid rgba(167,139,250,0.15)', overflow: 'hidden', boxShadow: '0 3px 12px rgba(167,139,250,0.08)' }}>
                        <button onClick={() => setExpMarriage(expMarriage === idx ? null : idx)} style={{ width: '100%', background: 'transparent', border: 'none', padding: '15px 18px', cursor: 'pointer', display: 'flex', alignItems: 'center', justifyContent: 'space-between', color: '#4a4a4a' }}>
                          <div style={{ display: 'flex', alignItems: 'center', gap: '10px' }}>
                            <span style={{ fontSize: '11px', background: 'linear-gradient(135deg, #a78bfa, #8b5cf6)', padding: '3px 10px', borderRadius: '15px', color: '#fff', fontWeight: '600' }}>{idx === 0 ? '1st' : '2nd'}</span>
                            <span style={{ fontSize: '24px' }}>{typeData[m.type].emoji}</span>
                            <div style={{ textAlign: 'left' }}><div style={{ fontSize: '14px', fontWeight: '600', color: '#4a4a4a' }}>{typeData[m.type].name}</div><div style={{ fontSize: '11px', color: '#999' }}>{m.type}</div></div>
                          </div>
                          <span style={{ transform: expMarriage === idx ? 'rotate(180deg)' : 'rotate(0deg)', transition: 'transform 0.3s ease', fontSize: '12px', color: '#a78bfa' }}>▼</span>
                        </button>
                        {expMarriage === idx && <div style={{ padding: '0 18px 18px', animation: 'fadeIn 0.3s ease-out' }}><div style={{ background: 'linear-gradient(135deg, rgba(167,139,250,0.06), rgba(139,92,246,0.03))', borderRadius: '10px', padding: '15px' }}><div style={{ fontSize: '11px', color: '#a78bfa', marginBottom: '8px', display: 'flex', alignItems: 'center', gap: '5px', fontWeight: '600' }}><span>💎</span> 相性の理由</div><p style={{ fontSize: '13px', lineHeight: '1.9', color: '#555', margin: 0 }}>{m.reason}</p></div></div>}
                      </div>
                    ))}
                  </div>
                </div>

                {/* Spectrum */}
                <div style={{ background: 'rgba(255,255,255,0.85)', borderRadius: '18px', padding: '25px', border: '1px solid rgba(255,182,193,0.15)', marginBottom: '22px', boxShadow: '0 4px 18px rgba(0,0,0,0.04)' }}>
                  <h3 style={{ fontSize: '13px', color: '#888', marginBottom: '18px', textAlign: 'center', letterSpacing: '2px' }}>あなたのスペクトラム</h3>
                  {[{ axis: 'AR', left: 'Reserved (控えめ)', right: 'Active (積極的)', color: '#ff6b9d' }, { axis: 'EL', left: 'Logical (理性)', right: 'Emotional (感情)', color: '#a78bfa' }, { axis: 'PS', left: 'Steady (安定)', right: 'Passionate (情熱)', color: '#f97316' }, { axis: 'VC', left: 'Conservative (堅実)', right: 'Venturous (冒険)', color: '#06b6d4' }].map((item) => {
                    const pct = ((result.scores[item.axis] + 10) / 20) * 100;
                    return (
                      <div key={item.axis} style={{ marginBottom: '18px' }}>
                        <div style={{ display: 'flex', justifyContent: 'space-between', fontSize: '10px', color: '#888', marginBottom: '6px' }}><span>{item.left}</span><span>{item.right}</span></div>
                        <div style={{ height: '10px', background: 'rgba(0,0,0,0.04)', borderRadius: '5px', position: 'relative' }}>
                          <div style={{ position: 'absolute', left: '50%', top: 0, bottom: 0, width: '1px', background: 'rgba(0,0,0,0.08)' }} />
                          <div style={{ position: 'absolute', left: `${pct}%`, top: '50%', transform: 'translate(-50%, -50%)', width: '18px', height: '18px', borderRadius: '50%', background: item.color, boxShadow: `0 2px 8px ${item.color}50`, border: '2px solid #fff' }} />
                        </div>
                      </div>
                    );
                  })}
                </div>

                <ShareButtons result={result} />

                <div style={{ display: 'flex', gap: '12px', justifyContent: 'center', flexWrap: 'wrap', marginTop: '28px' }}>
                  <button onClick={reset} style={{ background: 'linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%)', border: 'none', color: '#fff', padding: '14px 35px', borderRadius: '50px', fontSize: '15px', fontWeight: '500', cursor: 'pointer', boxShadow: '0 8px 28px rgba(255,107,157,0.28)' }}>もう一度診断する 💫</button>
                </div>

                <div style={{ marginTop: '55px', borderTop: '1px solid rgba(255,182,193,0.15)', paddingTop: '35px' }}>
                  <h3 style={{ fontSize: '16px', color: '#888', textAlign: 'center', marginBottom: '25px' }}>全16タイプ一覧</h3>
                  <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fill, minmax(165px, 1fr))', gap: '10px' }}>
                    {Object.entries(typeData).map(([code, data]) => (
                      <div key={code} style={{ background: code === result.type ? 'linear-gradient(135deg, rgba(255,107,157,0.15), rgba(167,139,250,0.1))' : 'rgba(255,255,255,0.85)', borderRadius: '12px', padding: '14px', border: code === result.type ? '2px solid #ff6b9d' : '1px solid rgba(255,182,193,0.15)', textAlign: 'center', boxShadow: code === result.type ? '0 6px 22px rgba(255,107,157,0.15)' : '0 2px 8px rgba(0,0,0,0.02)' }}>
                        <div style={{ fontSize: '22px', marginBottom: '4px' }}>{data.emoji}</div>
                        <div style={{ fontSize: '12px', fontWeight: '600', marginBottom: '2px', color: '#4a4a4a' }}>{data.name}</div>
                        <div style={{ fontSize: '10px', color: '#999' }}>{code}</div>
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            )}
          </main>

          <footer style={{ textAlign: 'center', padding: '25px', color: '#aaa', fontSize: '11px', borderTop: '1px solid rgba(255,182,193,0.12)', background: 'rgba(255,255,255,0.6)', position: 'relative', zIndex: 1 }}>
            <p>Love Spectrum - 恋愛スペクトラム診断 💕</p>
            <p style={{ marginTop: '4px', fontSize: '10px' }}>※ この診断は娯楽目的です。実際の恋愛や結婚の判断材料としてではなく、自己理解の参考としてお楽しみください。</p>
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
